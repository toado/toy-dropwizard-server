name: continuous-integration-example

on:
  push:
      branches: [ main ]
      
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
          
      - name: Build with Gradle
        working-directory: .
        run: ./gradlew build -x test

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@master

      - name: Copy Repository to Cloud
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.KEY }}
        with:
          source: "${PWD}"
          target: "~/prod"