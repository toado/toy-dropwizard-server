name: continuous-integration-example

on:
  push:
      branches: main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      
      - name: Set up JDK 1.8
        uses: actions/setup-java@1
        with:
          java-version: 1.8
          
      - name: Build with Gradle
        working-directory: .
        run: ./gradlew build -x test
